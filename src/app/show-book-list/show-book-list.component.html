<div class="center">
    <h1>VIEW YOUR BOOK LIST</h1>
    <button id="addProducts" mat-raised-button color="warn" (click)="openDialog()">Add Books</button>
</div>
<div class="container">
    <div class="container">
        <div style="margin-top: 10px;">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="bookName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="authorName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.authorName}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="bookImage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                    
                    <td mat-cell *matCellDef="let row"> <img id="gifImage" [src]="row.bookImage"  alt="wallpaper"> </td>
                  </ng-container>
      
                  <ng-container matColumnDef="bookPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.bookPrice | currency:'INR'}} </td>
                  </ng-container>
      
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary" (click)="onEdit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
      </div>
</div>
