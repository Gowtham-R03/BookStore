<div>
    <button mat-icon-button style="float:right" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
    <h1>LOGIN</h1>
    <div>
    <form [formGroup]="registerForm" (ngSubmit)="onLogin()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="User Name" formControlName="userName" >
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="Password" placeholder="password" formControlName="userPassword">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </p>
        <div class="radioButton" [(ngModel)]="mainRole" [ngModelOptions]="{standalone: true}">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button class="example-radio-button" *ngFor="let role of roles" [value]="role" (change)="onChange($event)">
                    {{role}}
                  </mat-radio-button>
            </mat-radio-group>
        </div>
                
        <div class="button">
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid" type="submit">LogIn</button>
        </div>
    </form>
    </div> 
    <mat-dialog-actions>
        <button id="newUser" mat-raised-button color="Disabled" (click)="newUser()">New User Register Here</button>
    </mat-dialog-actions>  
      
</div>
